<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZING ZING</title>
    <link rel="stylesheet" href="./asset/css/main.css">
    <link rel="stylesheet" href="./asset/font/themify-icons.css">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header-title">
                <i class="ti-headphone-alt"></i>
                <span> ZING ZING</span>
            </div>
            <div class="header-info">
                <span><img src="./asset/img/background.png" alt="img default" class="header-info-img"></span>
                <div class="header-name_song">aloha</div>
            </div>
            <div class="header-seek">
                <input type="range" value="0" min="0" max="100" step="1">
            </div>
            <div class="header-controls">
                <div class="btn btn-loop">
                    <i class="ti-loop"></i>
                </div>
                <div class="btn btn-back">
                    <i class="ti-control-backward"></i>
                </div>
                <div class="btn btn-play_stop btn-red">
                    <i class="ti-control-play"></i>
                </div>
                <div class="btn btn-next">
                    <i class="ti-control-forward"></i>
                </div>
                <div class="btn btn-random">
                    <i class="ti-control-shuffle"></i>
                </div>
            </div>
            <audio src=""></audio>
        </div>
        <div class="main-list-music">
            <div class="list-music__item">
                <img src="./asset/img/alo-ha.jpg" alt="" class="item-img">
                <div class="list-music__item-info">
                    <div class="music-name">ALOHA</div>
                    <div class="music-singer">HUYá»€N TRANG</div>
                </div>
                <div class="option">
                    <i class="ti-direction"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        
    </div>
    <script src="./main.js"></script>
</body>
</html>
